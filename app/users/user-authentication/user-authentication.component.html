<a href="#" data-toggle="modal" data-target="#login-modal">Login</a>
<a [routerLink]="['/map']">Map</a>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <form>
                <input type="text" name="name" placeholder="Name" id="argName">
                <input type="text" name="email" placeholder="Email" id="argEmail">
                <input type="password" name="pass" placeholder="Password" id="argPass">
                <input type="button" name="login" class="login loginmodal-submit" value="Login" (click)="login()">
                <input type="button" name="register" class="register registermodal-submit" value="Register"
                       (click)="register()">
            </form>
            <div class="login-help">
                <a href="#">Register</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
