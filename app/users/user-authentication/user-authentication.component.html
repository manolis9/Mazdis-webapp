<a href="#" data-toggle="modal" data-target="#login-modal">Login</a>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
<div class="modal-dialog">
	<div class="loginmodal-container">
		<h1>Mazdis - Login</h1><br>
		<form id="login-form">
			<input type="text" name="name" placeholder="Name" id="argName" >
			<input type="text" name="email" placeholder="Email" id="argEmail">
			<input type="password" name="pass" placeholder="Password" id="argPass">
			<input type="submit" name="login" class="login loginmodal-submit" value="Login" (click)="loginUser()">
			<!--<input type="submit" name="register" class="register registermodal-submit" value="Register" (onclick)="register(document.getElementById('argName').value, document.getElementById('argEmail').value, document.getElementById('argPass').value)">-->
			<input type="button" name="register" class="register registermodal-submit" value="Register" (click)="registerUser()">			
		</form>
		<div class="login-help">
			<a href="#">Register</a> - <a href="#">Forgot Password</a>
		</div>
	</div>
</div>
</div>
